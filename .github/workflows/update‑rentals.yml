name: Update rental‑car data

on:
  push:                # run when new code hits main (helps debug)
    branches: [main]
  schedule:            # nightly production refresh
    - cron:  "0 6 * * *"        # 06 UTC
  workflow_dispatch:   # manual trigger button

jobs:
  scrape:
    runs-on: ubuntu-latest

    # allow auto‑commit
    permissions:
      contents: write

    env:
      # ---------- default query params ----------
      PICKUP_LOCATION:  JFK
      DROPOFF_LOCATION: JFK
      PICKUP_DATE:      2025-06-01
      PICKUP_TIME:      10:00
      DROPOFF_DATE:     2025-06-04
      DROPOFF_TIME:     10:00
      VEHICLE_TYPE:     any

    steps:
      # ——— checkout code ——————————————————————————
      - uses: actions/checkout@v4

      # ——— Node setup ————————————————————————————
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      # ——— install deps (none, but keeps parity) ——–
      - name: Install dependencies
        run: npm ci

      # ——— run Priceline scraper ——————————————
      - name: Run scraper
        env:
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}   # set in repo > Settings > Actions > Secrets
        run: npm run scrape

      # ——— commit updated JSON ————————————————
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update rental‑car JSON"
          add_options: "-u"            # stage tracked files
          file_pattern: "data/rentals.json"
          skip_dirty_check: true       # exit 0 if nothing changed

      # ——— upload the JSON as artifact (optional) —
      - name: Upload rentals.json
        uses: actions/upload-artifact@v4
        with:
          name: rentals-json
          path: data/rentals.json
