name: Update rental‑car data

on:
  schedule:
    - cron:  '0 6 * * *'   # daily 06:00 UTC
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:               # ← REQUIRED for auto‑commit
      contents: write

    env:
      PICKUP_LOCATION:  JFK
      DROPOFF_LOCATION: JFK
      PICKUP_DATE:      2025-06-01
      PICKUP_TIME:      10:00
      DROPOFF_DATE:     2025-06-04
      DROPOFF_TIME:     10:00
      VEHICLE_TYPE:     any

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Fetch Priceline data → JSON
        env:
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
        run: |
          node scripts/scraper.js

      - name: Commit updated rentals.json
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: refresh rental‑car data"
          skip_fetch: true
