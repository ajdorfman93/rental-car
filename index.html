<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rental‑Car Finder</title>
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
  <header class="container">
    <h1>Nationwide Rental‑Car Search</h1>
  </header>

  <main class="container">
    <form id="searchForm" class="card">
      <label>
        Vehicle type
        <select id="vehicleType" required>
          <option value="any">Any</option>
          <option value="compact">Compact</option>
          <option value="suv">SUV</option>
          <option value="truck">Truck</option>
          <option value="van">Van</option>
        </select>
      </label>

      <label>
        Pick‑up airport code
        <input id="pickUpLocation" type="text" maxlength="3" placeholder="JFK" required />
      </label>

      <label>
        Drop‑off airport code
        <input id="dropOffLocation" type="text" maxlength="3" placeholder="JFK" required />
      </label>

      <label>
        Pick‑up date
        <input id="pickUpDate" type="date" required />
      </label>

      <label>
        Pick‑up time
        <input id="pickUpTime" type="time" required />
      </label>

      <label>
        Drop‑off date
        <input id="dropOffDate" type="date" required />
      </label>

      <label>
        Drop‑off time
        <input id="dropOffTime" type="time" required />
      </label>

      <label class="checkbox">
        <input id="over25" type="checkbox" /> Renter is over 25
      </label>

      <button type="submit">Search</button>
    </form>
  </main>

  <script type="module" src="scripts/search.js"></script>
</body>
</html>
